name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # Check for data-only commits and backup commits to skip deployment
      - name: Check for deployment skip conditions
        id: check_commit
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          if [[ "$COMMIT_MSG" == *"[data-only]"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⏭️ Skipping deployment - data-only commit detected"
            echo "Commit message: $COMMIT_MSG"
          elif [[ "$COMMIT_MSG" == *"backup: create"* ]] || [[ "$COMMIT_MSG" == *"backup: remove"* ]] || [[ "$COMMIT_MSG" == *"cleanup: remove old"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⏭️ Skipping deployment - backup operation detected"
            echo "Commit message: $COMMIT_MSG"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "🚀 Proceeding with deployment - code changes detected"
          fi
      
      - name: Install dependencies and build (Vite)
        if: steps.check_commit.outputs.skip == 'false'
        run: |
          cd client
          npm install
          npm run build
        # Ensure build output ends up in ../dist as configured in vite.config.ts
        
      - name: Install OIDC Client from Core Package
        if: steps.check_commit.outputs.skip == 'false'
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        if: steps.check_commit.outputs.skip == 'false'
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build Functions (compile TS to JS)
        if: steps.check_commit.outputs.skip == 'false'
        run: |
          # Install prod-only deps for functions to keep API artifact small
          npm install --prefix functions --omit=dev --no-audit --no-fund
          npm prune --prefix functions --omit=dev
          # Compile TS without sourcemaps to reduce size
          npx esbuild functions/*.ts --platform=node --target=node20 --format=cjs --outdir=functions/build
          mkdir -p functions/build/shared
          cp -R functions/shared functions/build/ || true
          # Create minimal publish folder with only runtime files
          rm -rf functions/publish
          mkdir -p functions/publish
          cp functions/host.json functions/main.js functions/package.json functions/publish/
          cp -R functions/build functions/publish/build
          cp -R functions/shared functions/publish/shared || true
          cp -R functions/src functions/publish/src
          cp -R functions/node_modules functions/publish/node_modules
          # Remove any leftover sources/maps to minimize artifact size from original location
          find functions -type f -name "*.map" -delete || true
          echo "Publish contents:"
          du -sh functions/publish || true
      - name: Build And Deploy
        if: steps.check_commit.outputs.skip == 'false'
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_MUD_04E369803 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "dist/public" # App source code path
          api_location: "functions/publish" # Use minimal publish folder for API
          output_location: "" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          skip_app_build: true # We're building manually above
          skip_api_build: true  # Use our prebuilt API (functions/build) with apiRuntime pinned via staticwebapp.config.json
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_MUD_04E369803 }}
          app_location: "dist/public"
